<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Enregistrement</title>
  <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
  <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet">
</head>
<body>
<div class="antigaspi-background"></div>

<div th:insert="fragments/header_simple.html :: header"></div>

<div class="d-flex h-100 align-items-center justify-content-center">
  <form class="card p-4 shadow-sm border-dark border-3 rounded-3" method="POST" th:action="@{/sign-in/user}" th:object="${userForm}">
    <h2>Création de votre compte</h2>

    <p class="mb-3">Renseignez vos informations :</p>

    <div class="mb-2">
      <input type="text" th:field="*{firstName}" class="form-control" placeholder="Prénom"
             autofocus="autofocus">
      <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>

    <div class="mb-2">
      <input type="text" th:field="*{lastName}" class="form-control" placeholder="Nom de famille">
      <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>

    <div class="mb-2">
      <input type="text" th:field="*{email}" class="form-control" placeholder="E-mail">
      <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div class="mb-3">
      <input type="password" th:field="*{password}" class="form-control" placeholder="Mot de passe">
      <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

    <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">S'enregistrer</button>

    <p>Vous êtes un(e) professionel(le) ? <a href="/sign-in/pro">Cliquez ici</a></p>
  </form>
</div>

<script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js" rel="script"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js" rel="script"></script>
</body>
</html>
