<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Boutiques</title>
  <link th:href="@{/css/home.css}" href="../static/css/home.css" rel="stylesheet"/>
  <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
  <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet">
  <script th:src="@{/js/jquery-3.6.0.min.js}" src="../static/js/jquery-3.6.0.min.js"></script>
  <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</head>
<body>

<div class="antigaspi-background"></div>

<div th:insert="fragments/header :: header"></div>

<div  th:object="${shops}">
  <table>
    <tr>
      <th>id</th>
      <th>Address</th>
      <th>City</th>
      <th>category id</th>
    </tr>
    <tr th:each="shop : ${shops}">
      <td th:text="${shop.getId()}"></td>
      <td th:text="${shop.getAddress()}"></td>
      <td th:text="${shop.getCity()}"></td>
      <td th:text="${shop.getCategory().getLibelle()}"></td>
    </tr>
    <table>
</div>


</body>
</html>
